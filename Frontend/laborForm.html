<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labor Form - Urban Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Labor Information</h1>
            <form id="labor-form">
                <select id="profession" required>
                    <option value="" disabled selected>Select Profession</option>
                    <option value="House Cleaning">House Cleaning</option>
                    <option value="Plumbing">Plumbing</option>
                    <option value="Electrical Services">Electrical Services</option>
                    <option value="Gardening">Gardening</option>
                    <option value="Painting">Painting</option>
                    <option value="Carpentry">Carpentry</option>
                    <option value="HVAC Services">HVAC Services</option>
                    <option value="Appliance Repair">Appliance Repair</option>
                    <option value="Pest Control">Pest Control</option>
                    <option value="Flooring Services">Flooring Services</option>
                    <option value="Roofing Services">Roofing Services</option>
                    <option value="Masonry Services">Masonry Services</option>
                    <option value="Window Cleaning">Window Cleaning</option>
                    <option value="Interior Design">Interior Design</option>
                    <option value="Furniture Assembly">Furniture Assembly</option>
                    <option value="Junk Removal">Junk Removal</option>
                    <option value="Home Security Services">Home Security Services</option>
                    <option value="Locksmith Services">Locksmith Services</option>
                </select>
                <input type="number" id="experience" placeholder="Years of Experience" required>
                <textarea id="skills" placeholder="Your Skills"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Additional scripts or logic can be added as needed -->
</body>
</html>
