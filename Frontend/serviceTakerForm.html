<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Taker Form - Urban Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Service Taker Information</h1>
            <form id="service-taker-form">
                <select id="profession" required>
                    <option value="" disabled selected>Select Service From Our Side</option>
                    <option value="House Cleaning">House Cleaning</option>
                    <option value="Plumbing">Plumbing</option>
                    <option value="Electrical Services">Electrical Services</option>
                    <option value="Gardening">Gardening</option>

                    <option value="Carpentry">Carpentry</option>
                    <option value="HVAC Services">HVAC Services</option>
                    <option value="Appliance Repair">Appliance Repair</option>
                    <option value="Pest Control">Pest Control</option>
                    <option value="Flooring Services">Flooring Services</option>
                    <option value="Roofing Services">Roofing Services</option>
                    <option value="Masonry Services">Masonry Services</option>
                    <option value="Window Cleaning">Window Cleaning</option>
                    <option value="Interior Design">Interior Design</option>
                    <option value="Furniture Assembly">Furniture Assembly</option>
                    <option value="Junk Removal">Junk Removal</option>
                    <option value="Home Security Services">Home Security Services</option>
                    <option value="Locksmith Services">Locksmith Services</option>
                </select>
                <!-- <input type="text" id="serviceNeeded" placeholder="Service Needed" required> -->

                <select id="location" required>
                    <option value="" disabled selected>Select Location</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                    <option value="Patna">Kolhapur</option>
                    <option value="Kolkata">Nagpur</option>
                    <option value="Patna">Sangli</option>
                    <option value="Kolkata">Dadar</option>
                    <option value="Kolkata">Thane</option>
                    <option value="Kolkata">Bandra</option>
                    <option value="Patna">Dombivli</option>
                    <option value="Kolkata">Nashik</option>
                    <option value="Kolkata">Satara</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Kolkata">Delhi</option>
                    <option value="Kolkata">Chennai</option>
                    <option value="Kolkata">Jaipur</option>
                    <option value="Kolkata">Indore</option>
                    <option value="Kolkata">Hydrabad</option>
                    <option value="Kolkata">Bhopal</option>
                    <option value="Kolkata">Vellore</option>
                    <option value="Kolkata">Madras</option>
                    <option value="Kolkata">Ahmedabad</option>
                    <option value="Kolkata">Patna</option>
                    <!-- Add other cities here -->
                </select>

                <!-- <input type="text" id="location" placeholder="Your Location" required> -->
                <textarea id="additionalInfo" placeholder="Additional Information"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Additional scripts or logic can be added as needed -->
</body>
</html>
